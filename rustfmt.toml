# Rustfmt configuration for liquidation-bot
# This file ensures consistent code formatting across the project

# Use the 2021 edition formatting style
edition = "2021"

# Line length and wrapping
max_width = 100
comment_width = 80
wrap_comments = true

# Imports organization
imports_granularity = "Crate"
group_imports = "StdExternalCrate"
reorder_imports = true

# Function and control flow formatting
fn_single_line = true
where_single_line = true
control_brace_style = "AlwaysSameLine"
brace_style = "SameLineWhere"

# Spacing and alignment
use_small_heuristics = "Default"
indent_style = "Block"
array_width = 80
chain_width = 80
single_line_if_else_max_width = 50

# String formatting
format_strings = true
format_macro_matchers = true

# Documentation formatting
normalize_doc_attributes = true
format_code_in_doc_comments = true

# Trailing elements
trailing_comma = "Vertical"
trailing_semicolon = true

# Advanced formatting options
overflow_delimited_expr = true
struct_field_align_threshold = 20
match_arm_blocks = true
force_explicit_abi = true

# Stable features only (avoid unstable formatting features)
unstable_features = false
